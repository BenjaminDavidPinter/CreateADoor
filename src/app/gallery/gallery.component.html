<div class="sub-page-header">
  <h1>{{ Title }}</h1>
  <h2 class="subtitle">Pre-Fabricated, Ready to Install</h2>
</div>
<div class="content">
  <div class="left-side">
    <h3 class="pad-zero">Filters</h3>
    <label for="Category">Category: </label>
    <input aria-label="Category" type="text" class="stylish-input" [(ngModel)]="Search">
  </div>
  <div class="divider" role="separator" aria-label="Divider"></div>
  <div class="right-side">
      @for (item of filteredSelection(); track trackByItemTitle) {
        <div class="image-container">
          <a [routerLink]="['/gallery-door-detail', item.imgSrc]">
            <img [src]="item.imgSrc" [alt]="item.title" class="image-item">
          </a>
        </div>
      }
  </div>
  <div class="horizontal-divider" role="separator" aria-label="Divider"></div>
</div>
