<div class="center-all-the-things">
  <div class="sub-page-header">
    <h1>{{ Title }}</h1>
    <h2 class="subtitle">Pre-Fabricated, Ready to Install</h2>
  </div>
  <!-- Search Box -->
  <div class="search-container">
    <input type="text" [(ngModel)]="Search" class="search-box" placeholder="Search...">
  </div>

  <div class="content">
        @for (item of filteredSelection(); track trackByItemTitle) {
          <div class="image-container">
            <a [routerLink]="['/gallery-door-detail', item.id]">
              <img [src]="item.imgSrc" [alt]="item.style" class="image-item">
            </a>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">Style: {{ item.style }}</p>
                <p class="card-text">Material: {{ item.material }}</p>
                <p class="card-price">{{ item.cost | currency }}</p>
              </div>
            </div>
          </div>
        }
    <div class="horizontal-divider" role="separator" aria-label="Divider"></div>
  </div>
</div>
